datahub:
  play:
    mem:
      buffer:
        size: "10MB"
global:
  datahub_analytics_enabled: true

  elasticsearch:
    host: "elasticsearch"
    port: "9200"

  kafka:
    bootstrap:
      server: "broker:9092"

  datahub:
    version: head
    gms:
      port: "8080"
    monitoring:
      enablePrometheus: false
    appVersion: "1.0"
    frontend:
      validateSignUpEmail: false
    metadata_service_authentication:
      enabled: true
      systemClientId: "__datahub_system"
